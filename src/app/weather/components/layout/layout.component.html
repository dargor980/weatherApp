<div class="container">
    <div class="sidebar">
        <app-today-status *ngIf="!showSearch; else searchComponent" [weather]="currentWeather" [gradeSystem]="gradeSystem" (locate)="getLocation()" (search)="toggleSearchComponent()"></app-today-status>
        <ng-template #searchComponent>
            <app-search (close)="toggleSearchComponent()" (city)="setLocation($event)"></app-search>
        </ng-template>
    </div>
    <div class="main">
        <div class="buttons">
            <button mat-mini-fab (click)="toggleGradeSystem('fahrenheit')" [class.active]="activeFahrenheit">
                <h3>°F</h3>
            </button>
            <button mat-mini-fab (click)="toggleGradeSystem('celsius')" [class.active]="activeCelsius ">
                <h3>°C</h3>
            </button>
            <button mat-button (click)="toggleUnitSystem()">
                <span *ngIf="unitSystem === 'metric'">Métrico</span>
                <span *ngIf="unitSystem === 'imperial'">Imperial</span>
            </button>
            
        </div>
        <h1>Weather App</h1>
        <app-next-days [gradeSystem]="gradeSystem" [nextDays]="nextDays" [myLocation]="myLocation"></app-next-days>
        <app-today-highlights [currentStatus]="currentWeather.current" [unitSystem]="unitSystem"></app-today-highlights>
        <div class="footer">
            <p>Creado por: <a href="https://github.com/dargor980/weatherApp">Germán Contreras</a></p>
        </div>
    </div>
</div>
